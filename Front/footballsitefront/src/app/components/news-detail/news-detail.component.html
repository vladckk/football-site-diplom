<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container-fluid" style="background-color: #eee">
  <div class="container">
    <div class="row">
      <div class="col-3" style="background-color: #eee;" *ngIf="latestNews">
        <h2 class="tab-title text-center my-4">Последние новости клуба</h2>
        <div *ngFor="let n of latestNews" class="card mb-4">
          <img src="data:image/jpeg;base64,{{n.image[0].data}}" alt="...">
          <div class="card-body">
            <a routerLink="/news/{{n._id}}" (click)="clickOnLink(n._id)" class="card-title news-card-title">{{n.mainTitle}}</a>
            <p class="card-text"><small class="text-muted">{{n.dateString}}</small></p>
          </div>
        </div>
      </div>
      <div class="col-9 p-0" style="background-color: white" *ngIf="news">
        <h1 class="news-title">{{news.mainTitle}}</h1>
        <hr class="mb-2">
        <div class="small-data-news">
          <p>{{news.dateString}}</p>
          <i class="divider"></i>
          <a href="/news">Вернуться к списку новостей</a>
        </div>
        <div class="article">
          <p class="article-title">{{news.title}}</p>
          <p [innerHTML]="news.text"></p>
          <img *ngFor="let im of news.image" class="mb-4" src="data:image/jpeg;base64,{{im.data}}">
          <div *ngIf="news.videolink != undefined && news.videolink.length > 10">
            <iframe height="400px" width="100%" [src]="url" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
