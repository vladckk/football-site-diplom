<div class="container">
  <form *ngIf="news" (ngSubmit)="addNews()">
    <div class="row mx-3 my-3">
      <div class="col-12">
        <label for="maintitle" class="form-label">Основной заголовок</label>
        <input [(ngModel)]="news.mainTitle" id="maintitle" name="maintitle" class="form-control" autocomplete="off" autofocus>
      </div>
      <div class="col-9">
        <label for="title" class="form-label mt-3">Подзаголовок</label>
        <input [(ngModel)]="news.title" id="title" name="title" class="form-control" autocomplete="off">
      </div>
      <div class="col-3">
        <label for="date" class="form-label mt-3">Дата новости</label>
        <input [(ngModel)]="news.date" id="date" name="date" type="datetime-local" class="form-control">
      </div>
      <div class="row">
        <label for="newsimg" class="form-label mt-3">Иллюстрации к новости</label>
        <div class="col-6" *ngFor="let imagesrc of imagesNews; let i = index;">
          <img src={{imagesrc}} style="max-width: 100%;max-height: 300px;object-fit: cover"><br>
          <button class="btn btn-danger mt-2" (click)="deletePhoto(i)">x</button>
        </div>
        <div class="col-12 mt-3">
          <input type="file" class="form-control" id="newsimg" name="newsimg" accept=".jpg, .jpeg, .png"
                 (change)="readURL($event)" style="width: min-content; height: min-content">
          <label for="videolink" class="form-label mt-3">Ссылка на видео</label>
          <input [(ngModel)]="news.videolink" type="url" class="form-control" id="videolink" name="videolink" autocomplete="off">
        </div>
      </div>
      <div class="col-12">
        <label for="text" class="form-label mt-3">Содержимое новости</label>
        <textarea [(ngModel)]="news.text" name="text" id="text" class="form-control news-text">{{news.text}}</textarea>
      </div>
    </div>
    <div class="text-end">
      <input type="submit" value="Добавить" class="btn btn-success w-auto mb-3 mx-3">
    </div>
  </form>
</div>
