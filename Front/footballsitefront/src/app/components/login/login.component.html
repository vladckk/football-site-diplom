<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container register-block mt-3 rounded-3">
  <h5 class="register-title">Авторизация</h5>
  <form id="register-form" role="form" (ngSubmit)="login()">
    <label class="register-subtitle mt-3">Имя/Email</label><br>
    <input type="text" id="username" name="username" style="width: 100%;" autofocus autocomplete="off"
      [(ngModel)]="credentials.username"><br>
    <label class="register-subtitle mt-3">Пароль</label><br>
    <input type="password" id="password" name="password" style="width: 100%;" autocomplete="off"
      [(ngModel)]="credentials.password"><br>
    <p *ngIf="errorpassword" class="error-message">Неверный логин или пароль</p>
    <input type="submit" class="submit-button rounded-1 mt-3" value="Авторизоваться">
  </form>
</div>
