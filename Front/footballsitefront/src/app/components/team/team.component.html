<div class="container">
  <div class="row w-100 mt-3 pb-3">
    <h1>Основной состав</h1>
    <div *ngIf="auth">
      <a type="button" class="btn btn-success mb-3 w-auto mx-3" routerLink="/admin/player/add">Добавить игрока</a>
    </div>
    <hr class="col-12" style="background-color: #00a750; height: 3px; opacity: 1">
    <h3>Вратари</h3>
    <div class="col-sm-3 mt-3" *ngFor="let gk of goalkeepers">
      <div class="card mx-2">
        <div class="parent-players-card-img">
          <img *ngIf="gk.image" src="data:image/jpeg;base64,{{gk.image.data}}" class="card-img-top players-card-img" alt="gomza">
        </div>
        <hr class="col-12 pt-0 mt-0" style="background-color: #00a750; height: 3px; opacity: 1">
        <div class="card-body pt-0 mt-0 text-center">
          <h5 class="card-title"><a routerLink="/player/{{gk._id}}" class="player-name-style" *ngIf="gk.fullname">{{gk.fullname}}</a></h5>
          <p class="card-subtitle" *ngIf="gk.birthdate">{{gk.birthdate}}</p>
          <div *ngIf="auth">
            <button type="button" class="btn btn-secondary mt-2" routerLink="/admin/player/{{gk._id}}">Редактировать</button>
            <button type="button" class="btn btn-danger mt-2" (click)="deletePlayer(gk._id)">Удалить</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="col-12 mt-3" style="background-color: #00a750; height: 3px; opacity: 1">
    <h3>Защитники</h3>
    <div class="col-sm-3 mt-3" *ngFor="let df of defenders">
      <div class="card mx-2">
        <div class="parent-players-card-img">
          <img src="data:image/jpeg;base64,{{df.image.data}}" class="card-img-top players-card-img" alt="gomza">
        </div>
        <hr class="col-12 pt-0 mt-0" style="background-color: #00a750; height: 3px; opacity: 1">
        <div class="card-body pt-0 mt-0 text-center">
          <h5 class="card-title"><a routerLink="/player/{{df._id}}" class="player-name-style">{{df.fullname}}</a></h5>
          <p class="card-subtitle">{{df.birthdate}}</p>
          <div *ngIf="auth">
            <button type="button" class="btn btn-secondary mt-2" routerLink="/admin/player/{{df._id}}">Редактировать</button>
            <button type="button" class="btn btn-danger mt-2">Удалить</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="col-12 mt-3" style="background-color: #00a750; height: 3px; opacity: 1">
    <h3>Полузащитники</h3>
    <div class="col-sm-3 mt-3" *ngFor="let mf of midfielders">
      <div class="card mx-2">
        <div class="parent-players-card-img">
          <img src="data:image/jpeg;base64,{{mf.image.data}}" class="card-img-top players-card-img" alt="gomza">
        </div>
        <hr class="col-12 pt-0 mt-0" style="background-color: #00a750; height: 3px; opacity: 1">
        <div class="card-body pt-0 mt-0 text-center">
          <h5 class="card-title"><a routerLink="/player/{{mf._id}}" class="player-name-style">{{mf.fullname}}</a></h5>
          <p class="card-subtitle">{{mf.birthdate}}</p>
          <div *ngIf="auth">
            <button type="button" class="btn btn-secondary mt-2" routerLink="/admin/player/{{mf._id}}">Редактировать</button>
            <button type="button" class="btn btn-danger mt-2">Удалить</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="col-12 mt-3" style="background-color: #00a750; height: 3px; opacity: 1">
    <h3>Нападающие</h3>
    <div class="col-sm-3 mt-3" *ngFor="let str of strikers">
      <div class="card mx-2">
        <div class="parent-players-card-img">
          <img src="data:image/jpeg;base64,{{str.image.data}}" class="card-img-top players-card-img" alt="gomza">
        </div>
        <hr class="col-12 pt-0 mt-0" style="background-color: #00a750; height: 3px; opacity: 1">
        <div class="card-body pt-0 mt-0 text-center">
          <h5 class="card-title"><a routerLink="/player/{{str._id}}" class="player-name-style">{{str.fullname}}</a></h5>
          <p class="card-subtitle">{{str.birthdate}}</p>
          <div *ngIf="auth">
            <button type="button" class="btn btn-secondary mt-2" routerLink="/admin/player/{{str._id}}">Редактировать</button>
            <button type="button" class="btn btn-danger mt-2">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
